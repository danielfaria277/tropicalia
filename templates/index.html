	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Dados de exemplo (substitua pelos seus próprios dados)
			var cliente1Nome = "{{ totalPorCliente[0]['nome_cliente'] }}"
			var cliente1Valor = {{ totalPorCliente[0]['total_compras'] }};

			var cliente2Nome = "{{ totalPorCliente[1]['nome_cliente'] }}"
			var cliente2Valor = {{ totalPorCliente[1]['total_compras'] }};

			var cliente3Nome = "{{ totalPorCliente[2]['nome_cliente'] }}"
			var cliente3Valor = {{ totalPorCliente[2]['total_compras'] }};

			var cliente4Nome = "{{ totalPorCliente[3]['nome_cliente'] }}"
			var cliente4Valor = {{ totalPorCliente[3]['total_compras'] }};

			var cliente5Nome = "{{ totalPorCliente[4]['nome_cliente'] }}"
			var cliente5Valor = {{ totalPorCliente[4]['total_compras'] }};

			var clientes = [cliente1Nome,cliente2Nome,cliente3Nome,cliente4Nome,cliente5Nome];
			var valores = [cliente1Valor,cliente2Valor,cliente3Valor,cliente4Valor,cliente5Valor];

			// Ordena os clientes pelos valores de compra (do maior para o menor)
			var dadosOrdenados = clientes.map(function (e, i) {
				return { cliente: e, valor: valores[i] };
			}).sort(function (a, b) {
				return b.valor - a.valor;
			});

			// Pega os 10 primeiros clientes e seus valores
			var top10Clientes = dadosOrdenados.slice(0, 5);
			var labels = top10Clientes.map(cliente => cliente.cliente); // Usar o nome do cliente como rótulos
			var valoresTop10 = top10Clientes.map(cliente => cliente.valor.toFixed(2)); // Arredonda para duas casas decimais

			// Calcula o total
			var total = valoresTop10.reduce((acc, valor) => acc + parseFloat(valor.replace('R$ ', '').replace(',', '')), 0);

			// Calcula o número de ticks no eixo Y (intervalo de 5.000)
			var numeroTicksY = Math.ceil(total / 5000);

			// Cores no mesmo estilo do primeiro script
			var corBarras = "#3D3D80";

			// Bar chart
			var chart = new Chart(document.getElementById("chartjs-bar"), {
				type: "bar",
				data: {
					labels: labels,
					datasets: [{
						backgroundColor: corBarras,
						hoverBackgroundColor: corBarras,
						data: valoresTop10,
						barPercentage: .75,
						categoryPercentage: .5
					}]
				},
				options: {
					maintainAspectRatio: false,
					legend: {
						display: false
					},
					scales: {
						yAxes: [{
							gridLines: {
								display: true,
								color: "transparent"
							},
							stacked: false,
							ticks: {
								stepSize: 5000,
								beginAtZero: true,
								maxTicksLimit: numeroTicksY,
								callback: function (value) {
									return 'R$ ' + parseFloat(value).toLocaleString('pt-BR');
								}
							}
						}],
						xAxes: [{
							display: false,
							stacked: false,
							gridLines: {
								color: "transparent"
							}
						}]
					},
					tooltips: {
						callbacks: {
							label: function (tooltipItem, data) {
								return labels[tooltipItem.index] + ' : R$ ' + parseFloat(tooltipItem.yLabel).toLocaleString('pt-BR');
							},
							title: function (tooltipItem, data) {
								return '';
							}
						}
					},
					onHover: function (event, chartElement) {
						document.getElementById("chartjs-bar").style.cursor = chartElement[0] ? 'pointer' : 'default';
					},
					onClick: function (event, chartElement) {
						// Não faz nada ao clicar
					}
				}
			});
		});
	</script>
